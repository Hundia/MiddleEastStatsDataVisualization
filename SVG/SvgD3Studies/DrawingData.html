<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Data</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var w = 600;
        var h = 200;
        var padding = 2;
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
                .append("rect")
                //  i stands for Index while d for Data
                .attr("x", function(d,i) {
                    return (i * (w / dataset.length));
                })
                //  Explenation: height - data means from WHERE TO START PAINTING..!
                .attr("y", function(d) {
                    return h - (d*4);
                })
                .attr("width",  function(d,i) {
                    return (w / dataset.length - padding);
                })
                .attr("height", function(d,i) {
                    return (d*4);
                })
                .style("fill",function(d,i) {
                    if(d > 15) {
                        return "green"
                    }
                    else {
                        return "red"
                    }
                });


        svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                    return h - 10 - (d * 4);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .style("fill",function(d,i) {
                    if(d > 15) {
                        return "green"
                    }
                    else {
                        return "red"
                    }
                });

    </script>
</body>
</html>
