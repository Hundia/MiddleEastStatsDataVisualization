<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h3>SVG Bar</h3>
    <svg>
        <rect width="50" height="200" style="fill: blue;"/>
    </svg>

    <!-- Bar example -->
    <h3>D3 Bar</h3>
    <script>
        d3.select("body").append("svg").append("rect").attr("width",50).attr("height",200).style("fill","blue");
    </script>

    <!-- Circle example -->
    <h3>SVG Circle</h3>
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill: blue;"/>
    </svg>
    <script>
        d3.select("body").append("svg").attr("width",50).attr("height",50).append("circle").attr("cx",25).attr("cy",25).attr("r",25).style("fill","grey");
    </script>

    <!-- Text example -->
    <h3>SVG Text</h3>
    <svg width="50" height="50">
        <Text x="0" y="25">iTruth</Text>
    </svg>

    <script>
//        d3.select("body").append("svg").attr("width",50).attr("height",50).append("Text").text("iTruth").attr("y",0).attr("x",25);

    </script>

</body>
</html>
