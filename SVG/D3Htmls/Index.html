<body>

    <div class="form-group">

        <select class="form-control" id="yearStart">

    </div>

    <div class="form-group">
        <label for="yearEnd">End Year:</label>
        <select class="form-control" id="yearEnd">

        </select>
    </div>

    <div class="form-group">
        <label for="Country">Country:</label>
        <select class="form-control" id="Country">
            <option>ISR</option>
            <option>EGY</option>
            <option>JOR</option>

    </div>

    <button type="button" class="btn btn-primary" onclick="onBarUpdate()">Update with Bars..!</button>
    <button type="button" class="btn btn-primary" onclick="onLineUpdate()">Update with Lines..!</button>


    <p>High-technology exports (In Millions US$)</p>


    <script>

                value: i,
                text: i
            }));
            $('#yearEnd').append($('<option>', {

        }



        function printUpdate() {

            console.log('End Year: ' + end.options[end.selectedIndex].value);

        function updateLines(data) {

            var xy_chart = d3_xy_chart()
                    .width(600)
                    .height(300)
                    .xlabel("X Axis")
                    .ylabel("Y Axis") ;



            var svg = d3.select("body").append("svg")
                    .datum(data)
                    .call(xy_chart) ;

            function d3_xy_chart() {
                var width = 640,
                        height = 480,
                        xlabel = "X Axis Label",
                        ylabel = "Y Axis Label" ;

                function chart(selection) {
                    selection.each(function(datasets) {
                        //
                        // Create the plot.
                        //
                        var margin = {top: 20, right: 80, bottom: 30, left: 50},
                                innerwidth = width - margin.left - margin.right,
                                innerheight = height - margin.top - margin.bottom ;

                        var x_scale = d3.scale.linear()
                                .range([0, innerwidth])
                                .domain([ d3.min(datasets, function(d) { return d3.min(d.x); }),
                                    d3.max(datasets, function(d) { return d3.max(d.x); }) ]) ;

                        var y_scale = d3.scale.linear()
                                .range([innerheight, 0])
                                .domain([ d3.min(datasets, function(d) { return d3.min(d.y); }),
                                    d3.max(datasets, function(d) { return d3.max(d.y); }) ]) ;

                        var color_scale = d3.scale.category10()
                                .domain(d3.range(datasets.length)) ;

                        var x_axis = d3.svg.axis()
                                .scale(x_scale)
                                .orient("bottom") ;

                        var y_axis = d3.svg.axis()
                                .scale(y_scale)
                                .orient("left") ;

                        var x_grid = d3.svg.axis()
                                .scale(x_scale)
                                .orient("bottom")
                                .tickSize(-innerheight)
                                .tickFormat(d3.format("d")) ;

                        var y_grid = d3.svg.axis()
                                .scale(y_scale)
                                .orient("left")
                                .tickSize(-innerwidth)
                                .tickFormat("") ;

                        var draw_line = d3.svg.line()
                                .interpolate("basis")
                                .x(function(d) { return x_scale(d[0]); })
                                .y(function(d) { return y_scale(d[1]); }) ;

                        var svg = d3.select(this)
                                .attr("width", width)
                                .attr("height", height)
                                .append("g")
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")") ;

                        svg.append("g")
                                .attr("class", "x grid")
                                .attr("transform", "translate(0," + innerheight + ")")
                                .call(x_grid) ;

                        svg.append("g")
                                .attr("class", "y grid")
                                .call(y_grid) ;




//                        svg.append("g")
//                                .attr("class", "x axis")
//                                .attr("transform", "translate(0," + innerheight + ")")
//                                .call(x_axis)
//                                .append("text")
//                                .attr("dy", "-.71em")
//                                .attr("x", innerwidth)
//                                .style("text-anchor", "end");
//                                .text(xlabel) ;

                        svg.append("g")
                                .attr("class", "y axis")
                                .call(y_axis)
                                .append("text")
                                .attr("transform", "rotate(-90)")
                                .attr("y", 6)
                                .attr("dy", "0.71em")
                                .style("text-anchor", "end")
                                .text(ylabel) ;

                        var data_lines = svg.selectAll(".d3_xy_chart_line")
                                .data(datasets.map(function(d) {return d3.zip(d.x, d.y);}))
                                .enter().append("g")
                                .attr("class", "d3_xy_chart_line") ;

                        data_lines.append("path")
                                .attr("class", "line")
                                .attr("d", function(d) {return draw_line(d); })
                                .attr("stroke", function(_, i) {return color_scale(i);}) ;

                        data_lines.append("text")
                                .datum(function(d, i) { return {name: datasets[i].label, final: d[d.length-1]}; })
                                .attr("transform", function(d) {
                                    return ( "translate(" + x_scale(d.final[0]) + "," +
                                    y_scale(d.final[1]) + ")" ) ; })
//                                .attr("x", 4)
                                .attr("x", function(d) { return x(d.Year) })
                                .attr("dy", ".35em")
                                .attr("fill", function(_, i) { return color_scale(i); })
                                .text(function(d) {
                                    return d.name; }) ;

                    }) ;
                }

                chart.width = function(value) {
                    if (!arguments.length) return width;
                    width = value;
                    return chart;
                };

                chart.height = function(value) {
                    if (!arguments.length) return height;
                    height = value;
                    return chart;
                };

                chart.xlabel = function(value) {
                    if(!arguments.length) return xlabel ;
                    xlabel = value ;
                    return chart ;
                } ;

                chart.ylabel = function(value) {
                    if(!arguments.length) return ylabel ;
                    ylabel = value ;
                    return chart ;
                } ;

                return chart;
            }
        }

        function onLineUpdate() {
            d3.select("svg").remove();
            var start = document.getElementById('yearStart');
            var end = document.getElementById('yearEnd');
            var country = document.getElementById('Country');
            console.log('Start Year: ' + start.options[start.selectedIndex].value);
            console.log('End Year: ' + end.options[end.selectedIndex].value);
            console.log('country: ' + country.options[country.selectedIndex].value);

            var yearStart = start.options[start.selectedIndex].value;
            var yearEnd = end.options[end.selectedIndex].value;
            var cntryName = country.options[country.selectedIndex].value;

            var parsedJson = [];


            var xhr = new XMLHttpRequest();
            var reqStr = "http://localhost:5000/getCountriesHiTechInfoLineCharted?yearStart=" + yearStart+ "&yearEnd=" + yearEnd;
            xhr.open("GET", reqStr, false);
            xhr.send();

//            console.log(xhr.response);
            parsedJson.push(JSON.parse(xhr.response));

            updateLines(parsedJson);
        }


        function updateBars(jsonToWorkWith) {
            // set the dimensions of the canvas
            var margin = {top: 20, right: 20, bottom: 70, left: 40},
                    width = 600 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom;


            // set the ranges
            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

            var y = d3.scale.linear().range([height, 0]);

            // define the axis
            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")


            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(10);


            // add the SVG element
            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                            "translate(" + margin.left + "," + margin.top + ")");


            // load the data

            jsonToWorkWith.forEach(function(d) {
                d.Year = d.Year;
                d.Val = + d.Val/1000000;
//                console.log(d.Val);
            });

            // scale the range of the jsonToWorkWith
            x.domain(jsonToWorkWith.map(function(d) { return d.Year; }));
            y.domain([0, d3.max(jsonToWorkWith, function(d) { return d.Val; })]);

            // add axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-90)");

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 5)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("High-technology exports (In Millions US$)");


            // Add bar chart
            svg.selectAll("bar")
                    .data(jsonToWorkWith)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.Year); })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.Val); })
                    .attr("height", function(d) { return height - y(d.Val); });



        }

    </script>
</body>
