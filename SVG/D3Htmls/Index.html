<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Data</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
        .bar{
            fill: steelblue;
        }

        .bar:hover{
            fill: brown;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>

</head>
<body>


    <script>
        var parsedJson = [];

        for (var i = 1980; i < 2016; i++) {
            var xhr = new XMLHttpRequest();
            var reqStr = "http://localhost:5000/getCountryHiTechInfo?country=EGY&year=" + i;
            xhr.open("GET", reqStr, false);
            xhr.send();

//            console.log(xhr.response);
            parsedJson.push(JSON.parse(xhr.response));
//            parsedJson = parsedJson / 1000000;
//            console.log(parsedJson[parseInt(i)]);
//            dataset.push(parseInt(parsedJson[i])/10000000);
//            console.log(xhr.status);
//            console.log(xhr.statusText);
        }

//        console.log(parsedJson.stringify());

        updateBars(parsedJson);


        function updateBars(jsonToWorkWith) {
            // set the dimensions of the canvas
            var margin = {top: 20, right: 20, bottom: 70, left: 40},
                    width = 600 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom;


            // set the ranges
            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

            var y = d3.scale.linear().range([height, 0]);

            // define the axis
            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")


            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(10);


            // add the SVG element
            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                            "translate(" + margin.left + "," + margin.top + ")");


            // load the data


            jsonToWorkWith.forEach(function(d) {
                d.Year = d.Year;
                d.Val = + d.Val/1000000;
                console.log(d.Val);
            });

            // scale the range of the jsonToWorkWith
            x.domain(jsonToWorkWith.map(function(d) { return d.Year; }));
            y.domain([0, d3.max(jsonToWorkWith, function(d) { return d.Val; })]);

            // add axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-90)");

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 5)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Value");


            // Add bar chart
            svg.selectAll("bar")
                    .data(jsonToWorkWith)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.Year); })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.Val); })
                    .attr("height", function(d) { return height - y(d.Val); });



        }

    </script>
</body>
</html>
