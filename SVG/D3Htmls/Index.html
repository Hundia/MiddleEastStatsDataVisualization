<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Data</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        .bar{
            fill: steelblue;
        }

        .bar:hover{
            fill: brown;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>

</head>


<body>

    <p>Hi there Peter, Please do Select the years properly, not protecting the order for now</p>

    <div class="form-group">
        <label for="yearStart">Starting year:</label>
        <select class="form-control" id="yearStart">

        </select>
    </div>

    <div class="form-group">
        <label for="yearEnd">End Year:</label>
        <select class="form-control" id="yearEnd">

        </select>
    </div>

    <div class="form-group">
        <label for="Country">Country:</label>
        <select class="form-control" id="Country">
            <option>ISR</option>
            <option>EGY</option>
            <option>JOR</option>
            <option>LBN</option>
            <option>PSE</option>
        </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="onUpdate()">Update..!</button>

    <p>High-technology exports (In Millions US$)</p>


    <script>

        for (var i = 1980; i < 2016; i++) {
            $('#yearStart').append($('<option>', {
                value: i,
                text: i
            }));
            $('#yearEnd').append($('<option>', {
                value: i,
                text: i
            }));
        }



        function printUpdate() {
            var start = document.getElementById('yearStart');
            var end = document.getElementById('yearEnd');
            var country = document.getElementById('Country');
            console.log('Start Year: ' + start.options[start.selectedIndex].value);
            console.log('End Year: ' + end.options[end.selectedIndex].value);
            console.log('country: ' + country.options[country.selectedIndex].value);
        }

        function onUpdate() {
            d3.select("svg").remove();
            var start = document.getElementById('yearStart');
            var end = document.getElementById('yearEnd');
            var country = document.getElementById('Country');
            console.log('Start Year: ' + start.options[start.selectedIndex].value);
            console.log('End Year: ' + end.options[end.selectedIndex].value);
            console.log('country: ' + country.options[country.selectedIndex].value);

            var yearStart = start.options[start.selectedIndex].value;
            var yearEnd = end.options[end.selectedIndex].value;
            var cntryName = country.options[country.selectedIndex].value;

            var parsedJson = [];

            for (var i = yearStart; i <= yearEnd; i++) {
                var xhr = new XMLHttpRequest();
                var reqStr = "http://localhost:5000/getCountryHiTechInfo?country=" + cntryName + "&year=" + i;
                xhr.open("GET", reqStr, false);
                xhr.send();

//            console.log(xhr.response);
                parsedJson.push(JSON.parse(xhr.response));
//            parsedJson = parsedJson / 1000000;
//            console.log(parsedJson[parseInt(i)]);
//            dataset.push(parseInt(parsedJson[i])/10000000);
//            console.log(xhr.status);
//            console.log(xhr.statusText);
            }

//        console.log(parsedJson.stringify());

            updateBars(parsedJson);
        }



        function updateBars(jsonToWorkWith) {
            // set the dimensions of the canvas
            var margin = {top: 20, right: 20, bottom: 70, left: 40},
                    width = 600 - margin.left - margin.right,
                    height = 300 - margin.top - margin.bottom;


            // set the ranges
            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

            var y = d3.scale.linear().range([height, 0]);

            // define the axis
            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")


            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(10);


            // add the SVG element
            var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                            "translate(" + margin.left + "," + margin.top + ")");


            // load the data


            jsonToWorkWith.forEach(function(d) {
                d.Year = d.Year;
                d.Val = + d.Val/1000000;
                console.log(d.Val);
            });

            // scale the range of the jsonToWorkWith
            x.domain(jsonToWorkWith.map(function(d) { return d.Year; }));
            y.domain([0, d3.max(jsonToWorkWith, function(d) { return d.Val; })]);

            // add axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-90)");

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 5)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("High-technology exports (In Millions US$)");


            // Add bar chart
            svg.selectAll("bar")
                    .data(jsonToWorkWith)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.Year); })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.Val); })
                    .attr("height", function(d) { return height - y(d.Val); });



        }

    </script>
</body>
</html>
