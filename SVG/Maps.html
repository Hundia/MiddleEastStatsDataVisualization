<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps Testings</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
</head>
    <body>
        <script>
            var w = 1000;
            var h = 1800;

            //  Maps scale with projection
            var projection = d3.geo.mercator();
//            .translate(w/2, h/2)
//                .scale([100]);


            var path = d3.geo.path().projection(projection);

            var svg = d3.select('body')
                .append("svg")
                    .attr({width:w, height:h});


            d3.json("Maps/world.geojson", function(error, topology) {
                svg.selectAll("path")
                        .data(json.object(topology, topology.objects.countries)
                                .geometries)
                        .enter()
                        .append("path")
                        .attr("d", path)
            });
